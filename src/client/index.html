<!DOCTYPE html>
<html ng-app="app" ng-strict-di lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title ng-bind="title"></title>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/datatables.net-buttons-bs/css/buttons.bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/datatables.net-responsive-bs/css/responsive.bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>

  <body ng-controller="appController">

    <nav-header-directive></nav-header-directive>

    <div class="container-fluid">
      <div class="row">
        <div ng-if="global.sidebar" class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
              <a href="#">Overview
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li>
              <a href="#">Reports</a>
            </li>
            <li>
              <a href="#">Analytics</a>
            </li>
            <li>
              <a href="#">Export</a>
            </li>
          </ul>
        </div>
        <div ng-class="{'col-sm-12':!global.sidebar,
                        'col-md-12':!global.sidebar,
                        'col-sm-9':global.sidebar,
                        'col-sm-offset-3':global.sidebar,
                        'col-md-10':global.sidebar,
                        'col-md-offset-2':global.sidebar, main:true}">
          <div ui-view></div>
        </div>
      </div>

    </div>

    <div ng-include="'app/core/layout/footer.html'"></div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/screenfull/dist/screenfull.js"></script>
    <script src="/bower_components/datatables.net/js/jquery.dataTables.js"></script>
    <script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/dataTables.buttons.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.colVis.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.flash.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.html5.js"></script>
    <script src="/bower_components/datatables.net-buttons/js/buttons.print.js"></script>
    <script src="/bower_components/datatables.net-buttons-bs/js/buttons.bootstrap.js"></script>
    <script src="/bower_components/datatables.net-responsive/js/dataTables.responsive.js"></script>
    <script src="/bower_components/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="/bower_components/Chart.js/Chart.js"></script>
    <script src="/bower_components/three.js/build/three.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js-->

    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/core/controllers/appController.js"></script>
    <script src="/src/client/app/core/controllers/navHeaderController.js"></script>
    <script src="/src/client/app/core/directives/navHeaderDirective.js"></script>
    <script src="/src/client/app/core/services/navigationService.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <script src="/.tmp/templates.js"></script>
    <!-- endinject -->

    <!-- endbuild -->
  </body>

</html>
