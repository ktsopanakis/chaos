  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <!-- build:css styles/lib.css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" />

  <div style="z-index:10000; background-color:#d9edff; position: fixed; bottom: 0; left: 0; right: 0; top: 0;" ng-if=" false">

          Chaos loading
        </h3>
    </p>
  </div>

  <div class="wrapper">
    <nav-header-directive></nav-header-directive>
    <nav-sidebar-directive></nav-sidebar-directive>
    <div class="content-wrapper" ui-view ng-class="{'noSidebar':!$root.sidebar}"></div>
    <div ng-include="'app/core/layout/footer.html'"></div>
    <quick-actions-directive></quick-actions-directive>
  </div>

  <!-- build:js js/lib.js -->

  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/datatables.net/js/jquery.dataTables.js"></script>
  <script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.js"></script>
