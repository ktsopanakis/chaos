<aside class="main-sidebar" ng-class="{'hiddenSidebar':!$root.sidebar}">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="#">
          <i class="fa fa-circle text-success"></i>
          Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li ui-sref-active="active">
        <a ui-sref="home">
          <i class="fa fa-circle-o text-red"></i>
          <span>{{'HOME'|translate}}</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="dashboard">
          <i class="fa fa-circle-o text-yellow"></i>
          <span>{{'DASHBOARD'|translate}}</span>
        </a>
      </li>
      <li class="treeview">
        <a href="">
          <i class="fa fa-dashboard"></i>
          <span>{{'EXAMPLES'|translate}}</span>
          <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li ui-sref-active="active">
            <a ui-sref="examples">
              <i class="fa fa-circle-o"></i>
              {{'EXAMPLES'|translate}}</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="bootstrapExamples">
              <i class="fa fa-circle-o"></i>
              {{'BOOTSTRAP EXAMPLES'|translate}}</a>
          </li>
        </ul>
      </li>
      <li class="header">{{'FAST ACTIONS'|translate}}</li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
