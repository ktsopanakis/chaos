<div>
  <aside ng-class="{'control-sidebar-open':$root.quickActions}" class="control-sidebar control-sidebar-dark ">
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
      <li class="active">
        <a href="#control-sidebar-home-tab" data-toggle="tab">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li>
        <a href="#control-sidebar-settings-tab" data-toggle="tab">
          <i class="fa fa-gears"></i>
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="control-sidebar-settings-tab">
        <h3 class="control-sidebar-heading">General Settings</h3>
        <div class='form-group'>
          <label class='control-sidebar-subheading'>
            <input type='checkbox' ng-model="$root.quickActions" ng-change="$root.toggleQuickActions(true)" class='pull-right'/>
            Toggle Right Sidebar Slide
          </label>
          <p>Toggle between slide over content and push content effects</p>
        </div>
        <div class='form-group'>
          <label class='control-sidebar-subheading'>
            <input type='checkbox' ng-model="$root.sidebar" ng-change="$root.toggleSidebar(true)" class='pull-right'/>
            Toggle Sidebar
          </label>
          <p>Toggle between visible or no sidebar</p>
        </div>
        <div class='form-group'>
          <label class='control-sidebar-subheading'>
            <input type='checkbox' ng-model="$root.fullScreen" ng-change="$root.toggleFullScreen(true)" class='pull-right'/>
            Toggle Fullscreen
          </label>
          <p>Toggle between fullscreen or just windowed mode</p>
        </div>
      </div>
      <div class="tab-pane active" id="control-sidebar-home-tab">
        <h3 class="control-sidebar-heading">Recent Activity</h3>
      </div>
    </div>
  </aside>
  <div class="control-sidebar-bg" style="position:fixed;"></div>
</div>
